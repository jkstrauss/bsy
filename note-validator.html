<html>
  <head>
    <title>Note Validator</title>
	<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "note-validator.js"></script>
	</head>
	<body ng-app="myApp" ng-controller="myCtrl" data-ng-init="init()">
		<div ng-show="!markdown">
			No Markdown selected
		</div>
		<div ng-show="markdown && error">
			Error {{error}}
		</div>
		<div ng-show="markdown && !error && !notes">
			Validating...
		</div>
		<div ng-show="notes && !notes.length">
			Success
		</div>
		<div ng-show="notes && notes.length">
			Errors
			<div ng-repeat="note in notes track by $index">
				{{ note }}
			</div>
		</div>
    </body>
  
</html>
