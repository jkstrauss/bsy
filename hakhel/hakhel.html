<html>
  <head>
    <title>תוספת להקהל</title>
	<link rel="stylesheet" type="text/css" href="hakhel.css">
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "hakhel.js"></script>
	
	</head>
	<body dir="rtl" ng-app="myApp" ng-controller="myCtrl">
	<div class="main">
		<div class="actual">
			<h1>
				<p>תוספת לליל שני של סוכות למוצאי שנת השמטה</p>
				<p>ע"ס א"ב וחתום בו שם המחבר בחלק שני של החרוזים: יוסף קלונימושׂ ב"ר ישראל הלוי</p>
			</h1>
			<div style="tableContainer">
				<div class="table">
					<p ng-repeat="stanza in content" class="stanza">
							<span class="bayith justify" ng-repeat="bayith in stanza">
							<span class="acrostic" ng-show="bayith.acrostic">
								{{letters(bayith)}}<!-- Prevent unwanted spaces
							--></span><!-- Prevent unwanted spaces
							--><span><!-- Prevent unwanted spaces
								-->{{letters(bayith, true)}}.
							</span>
						</span>
					  </p>
					<p>
				</div>
			</div>
			<p>
				בא"י פורס סוכת שלום עלינו ועל כל עמו ישראל ועל ירושלים.
			</p>
			<div style="text-align:justify">
				<span ng-repeat="note in endNotes">
					<span style="font-weight:bold">{{doNote(note)}}.</span> {{note[4]}}:
				</span>
			</div>
		</div>
	</div>
  </body>
  
</html>
