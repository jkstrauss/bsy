<html>
  <head>
    <title>תוספת להקהל</title>
	<link rel="stylesheet" type="text/css" href="hakhel.css">
	<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "hakhel.js"></script>
	
	</head>
	<body dir="rtl" ng-app="myApp" ng-controller="myCtrl" data-ng-init="init()">
	<div class="main">
		<div class="actual">
			<h1>
				<p>תוספת לליל שני של סוכות למוצאי שנת  השמטה</p>
				<p>ע"ס א"ב וחתום בו שם המחבר בחלק שני של החרוזים: יוסף קלונימוס ב"ר ישראל הלוי</p>
			</h1>
			<div style="tableContainer">
				<div class="table">
					<p ng-repeat="stanza in content" class="stanza">
						<span ng-repeat="line in [0,1]" class="line">
							<span class="bayith justify {{column < 2 ? 'hebrew' : 'english'}} {{'_' + line}} {{'__' + column}}" ng-repeat="column in [0,1,2,3]" dir="{{column < 2 ? 'rtl' : 'ltr'}}">
								<span class="acrostic" ng-show="stanza[column].acrostic && column < 2">
									{{letters(stanza, line, column, false)}}<!-- Prevent unwanted spaces
								--></span><!-- Prevent unwanted spaces
								--><span><!-- Prevent unwanted spaces
									-->{{letters(stanza, line, column, true)}}.
								</span> 
							</span>
						</span>
					</p>
				</div>
			</div>
			<p>
				בא"י פורס סוכת שלום עלינו ועל כל עמו ישראל ועל ירושלים.
			</p>
			<div style="text-align:justify">
				<span ng-if="content.length" ng-repeat="note in endNotes">
					<span style="font-weight:bold">{{doNote(note)}}.</span> {{note[4]}}:
				</span>
			</div>
		</div>
	</div>
  </body>
  
</html>
